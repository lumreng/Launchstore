{% extends "layout.html" %}

{% import "parts/card.html" as card %}

{% block content %}

    {% call card.render('Esqueceu a senha?', 'password container') %}
        <form method="POST" action="/users/forgot-password">
        
            <div class="fields">
                <div class="item">

                    <div>E-mail</div>

                    <div class="input">
                        <input 
                        type="text" 
                        name="email" 
                        placeholder="Digite o e-mail cadastrado"
                        value="{{user.email}}"
                        onblur="Validate.apply(this, 'isEmail')"
                        >
                    </div>

                </div>
            </div>
            
            <button class="button" type="submit">Recuperar senha</button>
            
        </form>
    {% endcall %}

{% endblock content %}
